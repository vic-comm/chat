<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %}{% endblock %}Django </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">DjangoChat</a>
            </div>
            {% if request.user.is_authenticated %}
                <a href='/rooms/' class="text-white hover:text-gray-200">Rooms</a>
            <form action="{% url 'logout' %}" method="POST" >
                {% csrf_token %}
                <button type="submit" class="text-white hover:text-gray-200">Logout</button>
            </form>
            
            {% else %}
                <div class="flex items-center space-x-4">
                    <a href='/login/' class="text-white hover:text-gray-200">Log in</a>
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600">Sign up</a>
                </div>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}

        {% block scripts %}

        {% endblock %}
    </body>
</html>
